{% extends 'base.html' %}
{% block content %}

<style>
  .unavailable-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 30px;
    background: #fff5f5;
    border-left: 6px solid #dc3545;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.8s ease-in-out;
    text-align: center;
  }

  .unavailable-container h3 {
    color: #dc3545;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .unavailable-container p {
    font-size: 1.2rem;
    color: #495057;
  }

  .unavailable-container a {
    display: inline-block;
    margin-top: 20px;
    font-weight: 600;
    color: #0d6efd;
    text-decoration: none;
    border: 1px solid #0d6efd;
    padding: 10px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
  }

  .unavailable-container a:hover {
    background: #0d6efd;
    color: white;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="unavailable-container">
  <h3>Room Unavailable â›”</h3>
  <p>Sorry, room <strong>{{ room.room_number }}</strong> at <strong>{{ room.hotel.name }}</strong> is already booked.</p>
  <a href="{% url 'hotel:hotel_list' %}">Back to Available Hotels</a>
</div>

{% endblock %}
