{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px;">
        <div class="card-body">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="text-success fw-bold">Payment Successful!</h2>
            <p class="mt-3">Thank you! Your payment for <strong>Booking #{{ booking.id }}</strong> has been successfully completed.</p>
            <a class="btn btn-primary mt-4" href="{% url 'hotel:hotel_list' %}">Back to Hotels</a>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f9f9f9;
    }

    .card {
        border-radius: 15px;
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0px);
            opacity: 1;
        }
    }

    .btn-primary {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1.1rem;
    }
</style>

<!-- Bootstrap Icons CDN for success check icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
{% endblock %}
