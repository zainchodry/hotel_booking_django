{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}

<style>
  .profile-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(135deg, #f3f4f6, #e8eaed);
    border-radius: 15px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
  }

  .profile-container:hover {
    box-shadow: 0px 12px 35px rgba(0,0,0,0.15);
  }

  .profile-container h2 {
    text-align: center;
    font-weight: 700;
    color: #343a40;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    font-weight: 600;
    color: #495057;
    display: block;
    margin-bottom: 5px;
  }

  .form-group input, 
  .form-group textarea, 
  .form-group select {
    border-radius: 10px !important;
    border: 1px solid #adb5bd !important;
    padding: 10px !important;
  }

  .form-group input:focus, 
  .form-group textarea:focus, 
  .form-group select:focus {
    border-color: #0d6efd !important;
    box-shadow: 0px 0px 6px 1px rgba(13, 110, 253, 0.25);
  }

  .profile-container button {
    display: block;
    width: 100%;
    border-radius: 25px;
    font-size: 1.1rem;
    padding: 12px;
    margin-top: 20px;
    background-color: #198754;
    border: none;
    font-weight: 600;
  }

  .profile-container button:hover {
    background-color: #157347;
  }
</style>

<div class="profile-container">
  <h2>Update Profile üìù</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <small class="text-danger">{{ field.errors|striptags }}</small>
      </div>
    {% endfor %}
    
    <button class="btn btn-success" type="submit">Save Changes</button>
  </form>
</div>

{% endblock %}
